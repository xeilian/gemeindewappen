{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landkreise</title>
</head>
<body>
    <h1>Liste der Landkreise</h1>
    <ul>
        {% for entity in entities %}
        <li>
            <a href="{% url 'entity_detail' entity.wikidata_id %}">{{ entity.name }}</a>
        </li>
        {% endfor %}
    </ul>    
</body>
</html>
{% endblock %}
