{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header-box">
        <div class="header-line">
            <h1><a href="/" style="color: #ffffff; text-decoration: none;">Gemeindewappen</a></h1>
            <form method="get" action="{% url 'search' %}" class="search-form">
                <input type="text" name="q" value="{{ query }}" placeholder="Suchbegriff eingeben..." class="search-input" />
                <button type="submit" class="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        <div class="links">
            <a href="/"><i class="bi bi-house-door"></i> Übersicht</a>
            <a href="#"><i class="bi bi-shield"></i> Wappen</a>
            <a href="/map"><i class="bi bi-map"></i> Karte</a>
            <a href="#"><i class="bi bi-tags"></i> Tags</a>
            <a href="/about"><i class="bi bi-question-circle"></i> Über das Projekt</a>            
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
