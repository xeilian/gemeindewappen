<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <main>
        <!-- Titelbereich -->
        <div class="title-box">
            <h1>Rohrbach</h1>
            <h2>Stadtteil von <a href="heidelberg.html">Heidelberg</a>, <a href="rhein-neckar-kreis.html">Rhein-Neckar-Kreis</a></h2>
        </div>

        <!-- Inhaltliche Box -->
        <div class="content-box">
            <div class="left-section">
                <!-- Wappen -->
                <div class="info-section">
                    <h2>Wappen</h2>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/COA_Heidelberg-Rohrbach.svg" alt="Wappen von Heidelberg-Rohrbach" class="wappen-image">
                </div>
            </div>

            <div class="right-section">
                <!-- Blasonierung -->
                <div class="info-section">
                    <h2>Blasonierung</h2>
                    <p>In geteiltem Schild oben auf gelbem Grund die Buchstaben r o r, darunter fünf blaue Wellenlinien auf weißem Grund.</p>

                    <h2>Tinkturen</h2>
                    <div class="tinkturen-grid">

                        <div class="tinkturen-box" style="background-color: white; color: black;">argent</div>

                <div class="info-section">
                    <h2>Karte</h2>
                    <p>Koordinaten: 49° 22′ 48″ N, 8° 41′ 14″ O</p>
                    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=8.630619372007224%2C49.34971413706124%2C8.735847796079492%2C49.395430180685764&amp;layer=mapnik"
