<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heidelberg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Titelbereich -->
        <div class="title-box">
            <h1>Heidelberg</h1>
            <h2>Stadt in <a href="rhein-neckar-kreis.html">Rhein-Neckar-Kreis</a></h2>
        </div>

        <!-- Inhaltliche Box -->
        <div class="content-box">
            <div class="left-section">
                <!-- Wappen -->
                <div class="info-section">
                    <h2>Wappen</h2>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Wappen_Heidelberg.svg" alt="Wappen von Heidelberg" class="wappen-image">
                </div>
            </div>

            <div class="right-section">
                <!-- Blasonierung -->
                <div class="info-section">
                    <h2>Blasonierung</h2>
                    <p>In Schwarz auf grünem Dreiberg ein rot bewehrter, rot bezungter und rot gekrönter goldener Löwe.</p>
                </div>

                <!-- Tinkturen -->
                <div class="info-section">
                    <h2>Tinkturen</h2>
                    <div class="tinkturen-grid">
                        <div class="tinkturen-box" style="background-color: black; color: white;">sable</div>
                        <div class="tinkturen-box" style="background-color: gold; color: black;">or</div>
                        <div class="tinkturen-box" style="background-color: red; color: white;">gules</div>
                        <div class="tinkturen-box" style="background-color: green; color: white;">vert</div>
                    </div>
                </div>

                <!-- Karte -->
                <div class="info-section">
                    <h2>Karte</h2>
                    <p>Koordinaten: 49° 25′ N, 8° 42′ O</p>
                    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=8.668556213378908%2C49.39927250491553%2C8.72117042541504%2C49.42211279696318&amp;layer=mapnik" 
                            width="100%" height="300" style="border: 1px solid #ccc;"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
